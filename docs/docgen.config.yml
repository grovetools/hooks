# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
category: Developer Tools
description: Local-first observability and state management for AI agent sessions and API requests within the Grove ecosystem.
enabled: true
sections:
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
  - name: examples
    order: 2
    output: 02-examples.md
    prompt: prompts/02-examples.md
    title: Examples
  - name: configuration
    order: 3
    output: 03-configuration.md
    prompt: prompts/03-configuration.md
    title: Configuration
  - name: command-reference
    order: 4
    output: 04-command-reference.md
    prompt: prompts/04-command-reference.md
    title: Command Reference
settings:
  output_dir: docs
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
readme:
  generate_toc: true
  template: docs/README.md.tpl
  output: README.md
  source_section: overview
  strip_lines: 2
title: Grove Hooks
